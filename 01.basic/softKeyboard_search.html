<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #keyword {
            padding: 20px;
            border: 3px solid green;
            font-size: 20px;
            width: 50%;
            margin: 30px;
            outline: none;
        }
    </style>
</head>
<body>
<form id="frmSearch">
    <input type="text" id="keyword" placeholder="이곳을 클릭하고 키보드의 이동 혹은 검색 버튼을 눌러보세요" autocomplete="off">
</form>
<script>
    document.getElementById('frmSearch').addEventListener('submit', function () {
        alert('form submit');
    });

    document.getElementById('keyword').addEventListener('keydown', function (e) {
        alert('keydown' + e.keyCode);
    });
</script>
</body>
</html>
