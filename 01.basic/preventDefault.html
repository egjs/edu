<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,user-scalable=no">
</head>
<body>
    <button id="btn" type="button">I AM BUTTON. CLICK ME!</button>
    <div id="log"></div>
    <script>
        var elBtn = document.getElementById("btn");
        var elLog = document.getElementById("log");

        function log(s) {
            elLog.innerHTML += "<br>" + s;
        }

        function evtl(evt) {
            log(evt.type);

            if (evt.type === 'touchend') {
                log('===');
                evt.preventDefault();
            }
        }

        var aEvents = ["touchstart", "touchmove", "touchend",
                        "mouseover", "mousemove", "mousedown", "mouseup", "click"];

        aEvents.forEach(function (sEventName) {
            elBtn.addEventListener(sEventName, evtl);
        });
    </script>
</body>
</html>
