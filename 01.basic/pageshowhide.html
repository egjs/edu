<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #txt { width: 100%; border: 0; font-family: monospace; font-size: 2em;  }
    </style>
</head>
<body>
    <textarea id="txt" readonly></textarea>
    <script>
        var elText = document.getElementById("txt");

        function log(s) {
            elText.innerHTML = s + "\n" + elText.innerHTML;
        }

        window.addEventListener("pageshow", function () {
            log("pageshow");
        });

        window.addEventListener("pagehide", function () {
            log("pagehide");
        });
    </script>
</body>
</html>
