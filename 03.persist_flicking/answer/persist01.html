<script src="http://code.jquery.com/jquery-1.7.min.js"></script>
<script src="./js/eg.persist.min.js"></script>
<style>
	li{height:300px}
</style>
<script>
	// 테스트를 위해 강제로 스크롤 위치가 기억되지 않도록 처리
	history.scrollRestoration = "manual";

<body>
	<ul>
		<li><a href="http://m.naver.com">01. 네이버</a></li>
		<li><a href="http://m.naver.com">02. 네이버</a></li>
		<li><a href="http://m.naver.com">03. 네이버</a></li>

		<li><a href="http://m.naver.com">05. 네이버</a></li>
	</ul>

<script>
	$(window).on("pagehide", function(e) {
		$.persist({ scrollTop: document.body.scrollTop });
	});

	var data = $.persist();
	if(data) {
		document.body.scrollTop = data.scrollTop;
	}
</script>
</body>
