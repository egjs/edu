<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Device Orientation Sample</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="css/oz.css"/>
</head>
<body>

<div class="container">
    <h3 class="text-center">Device Orientation, Device Motion</h3>

    <div class="panel panel-default" style="position:fixed; top :50px; left:0%; width:45%;">
        <textarea id="data1" style="width:100%; height:400px;"></textarea>
    </div>

    <div class="panel panel-default" style="position:fixed; top :50px; left:50%; width:45%;">
        <textarea id="data2" style="width:100%; height:400px;"></textarea>
    </div>

    <script type="text/javascript" src="./js/gyronorm.complete.js"></script>
    <script type="text/javascript">
        var gn = new GyroNorm();

        gn.init().then(function(){
            gn.start(function(data){
                document.getElementById("data1").innerHTML = ''+
                'absolute: ' + data.do.absolute +
                '\ndo.alpha: ' + data.do.alpha +
                '\ndo.beta: ' + data.do.beta +
                '\ndo.gamma: ' + data.do.gamma +

                '\n\ndm.x: ' + data.dm.x +
                '\ndm.y: ' + data.dm.y +
                '\ndm.z: ' + data.dm.z;

                document.getElementById("data2").innerHTML = ''+
                '\ndm.gx: ' + data.dm.gx +
                '\ndm.gy: ' + data.dm.gy +
                '\ndm.gz: ' + data.dm.gz +

                '\n\ndm.alpha: ' + data.dm.alpha +
                '\ndm.beta: ' + data.dm.beta +
                '\ndm.gamma: ' + data.dm.gamma;

                // Process:
                // data.do.alpha    ( deviceorientation event alpha value )
                // data.do.beta     ( deviceorientation event beta value )
                // data.do.gamma    ( deviceorientation event gamma value )
                // data.do.absolute ( deviceorientation event absolute value )

                // data.dm.x        ( devicemotion event acceleration x value )
                // data.dm.y        ( devicemotion event acceleration y value )
                // data.dm.z        ( devicemotion event acceleration z value )

                // data.dm.gx       ( devicemotion event accelerationIncludingGravity x value )
                // data.dm.gy       ( devicemotion event accelerationIncludingGravity y value )
                // data.dm.gz       ( devicemotion event accelerationIncludingGravity z value )

                // data.dm.alpha    ( devicemotion event rotationRate alpha value )
                // data.dm.beta     ( devicemotion event rotationRate beta value )
                // data.dm.gamma    ( devicemotion event rotationRate gamma value )
            });
        }).catch(function(e){
            // Catch if the DeviceOrientation or DeviceMotion is not supported by the browser or device
        });

    </script>
</div>
</body>
</html>
